<body>
<pre id="response">Loading...</pre>
<script>
var baseurl = "http://1kgenomes.ga4gh.org/";

function getVariants(query, callback) {
  return $.ajax(baseurl + "variants/search", {
      data : JSON.stringify(query),
      contentType : 'application/json',
      type : 'POST',
      success: callback,
      dataType: 'json'
  });
}

var variantSetId = "WyIxa2dlbm9tZXMiLCJ2cyIsInBoYXNlMy1yZWxlYXNlIl0";

var query = {
  "variantSetId": variantSetId,
  "referenceName": "1",
  "start": 0,
  "end": 123123123123
}

function myCallback(response) {
  console.log(response);
  $("#response").html(JSON.stringify(response, null, 2));
}

getVariants(query, myCallback);
</script>
</body>
</html>
